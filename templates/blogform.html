{% extends "base.html" %}

{% block content %}

<h2>Add a blog comment</h2>

<form method="post">
    <label>
        <div>title</div>
        <input type="text" name="title" value={{title}}>
    </label>

    <label>
        <div>comment</div>
        <textarea name="comment" value={{comment}}></textarea>
    </label>

    <div class="error">
        {{error}}
    </div>

    <input type="submit">
</form>

{% endblock %}
